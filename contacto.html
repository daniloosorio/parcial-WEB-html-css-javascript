	<body>

			</ul>
			</nav>

		<section class="main">
			<div class="greybox">
				<h2>Información de contacto:</h2>
				<p>Agrege su información a continuación:</p>
				<form id="contact" action="" method="post" onsubmit="return configForm(this);" style="position: relative; z-index: 1;">
					<br/><p><input type="text" name="name" value="Nombre" class="width75"/></p>
					<br/><p><input type="text" name="email" value="E-mail" class="width75"/></p>
					<br/><p><input type="text" name="phone" value="Telefono" class="width75"/></p>
					<br/><p><input type="text" name="subject" value="Asunto" class="width75"/></p>
					<br/><p><textarea name="message" rows="5" cols="35">Message</textarea></p>
					<br/><p><label>Sexo</label>
					<select name="select">
						<option value="0">--Seleccionar--</option>
						<option value="1">Femenino</option>
						<option value="2">Maculino</option>
					</select>
					</p>
					<br/><p><label>Dificultad del parcial</label>
						<input type="radio" name="radioGroup" value="1" class="radio"/> Muy Dificil
						<input type="radio" name="radioGroup" value="2" class="radio"/> Dicicil
						<input type="radio" name="radioGroup" value="3" class="radio"/> Normal
						<input type="radio" name="radioGroup" value="4" class="radio"/> Fácil
					</p><br/>
					<div class="lightBlueBg">
						<h2>Temas que he aprendido</h2>
						<p>
							<input type="checkbox" name="checkGroup" value="1" class="radio"/> Html<br/>
							<input type="checkbox" name="checkGroup" value="2" class="radio"/> Css<br/>
							<input type="checkbox" name="checkGroup" value="3" class="radio"/> JavaScriot<br/>
							<input type="checkbox" name="checkGroup" value="4" class="radio"/> Ninguno <input type="text" name="other" class="width33"/>
						</p>
					</div>
					<br/><p><input type="submit" value="Enviar" class="button" /><input type="reset" value="Borrar" class="button" /></p>
				</form>
				
				<div class="cleaner"></div>	
			</div>
		</section>
